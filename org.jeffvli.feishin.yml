app-id: org.jeffvli.feishin
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: feishin
separate-locales: false

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.Feishin
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: mpv
    buildsystem: simple
    build-commands:
      - meson setup build
      - meson configure build -Dbuildtype=release -Ddebug=false -Dstrip=true -Dbuild-date=false -Dmanpage-build=disabled -Dprefix=/app
      - meson compile -C build
      - meson install -C build
    cleanup:
      - /lib/pkgconfig
      - /share
      - /include
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.35.0.tar.gz
        sha256: dc411c899a64548250c142bf1fa1aa7528f1b4398a24c86b816093999049ec00
    modules:
      - name: ffmpeg
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --enable-pic
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --disable-devices
        cleanup:
          - /lib/pkgconfig
          - /share
          - /include
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
            sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc
      - name: libass
        config-opts:
          - --enable-shared
          - --disable-static
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.0/libass-0.17.0.tar.xz
            sha256: 971e2e1db59d440f88516dcd1187108419a370e64863f70687da599fdf66cc1a

  - name: feishin
    buildsystem: simple
    subdir: main
    build-commands:
      - >
        for i in 128x128 256x256 512x512; do 
          install -Dm 644 resources/assets/icons/${i}.png /app/share/icons/hicolor/${i}/apps/${FLATPAK_ID}.png
        done
      - cp -ar . /app/main
      - install -Dm 644 ../flatpak/default.json /app/main/resources/default.json
      - install -Dm 644 ../flatpak/org.jeffvli.feishin.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm 644 ../flatpak/org.jeffvli.feishin.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 755 ../feishin.sh /app/bin/feishin
    sources:
      - type: archive
        url: https://github.com/jeffvli/feishin/releases/download/v0.2.0/Feishin-0.2.0-linux-x64.tar.xz
        sha256: a3e7c48dd1b688df38144721c80296642a6caea0e6d4ad64f90d8af9cc180591
        dest: main
      - type: dir
        path: .
        dest: flatpak
      - type: script
        dest-filename: feishin.sh
        commands:
          - mkdir -p $XDG_CONFIG_HOME/feishin/ && cp -n /app/main/resources/default.json $XDG_CONFIG_HOME/feishin/config.json
          - zypak-wrapper /app/main/feishin
