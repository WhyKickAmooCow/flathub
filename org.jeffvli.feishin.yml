app-id: org.jeffvli.feishin
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: feishin
separate-locales: false

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.Feishin
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: mpv
    buildsystem: simple
    build-commands:
      - meson setup build
      - meson configure build -Dbuildtype=release -Ddebug=false -Dstrip=true -Dbuild-date=false -Dmanpage-build=disabled -Dalsa=disabled -Dprefix=/app
      - meson compile -C build
      - meson install -C build
    cleanup:
      - /lib/pkgconfig
      - /share
      - /include
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.35.0.tar.gz
        sha256: dc411c899a64548250c142bf1fa1aa7528f1b4398a24c86b816093999049ec00
    modules:
      - name: libass
        config-opts:
          - --enable-shared
          - --disable-static
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.0/libass-0.17.0.tar.xz
            sha256: 971e2e1db59d440f88516dcd1187108419a370e64863f70687da599fdf66cc1a

  - name: feishin
    buildsystem: simple
    subdir: main
    build-options:
      append-path: /usr/lib/sdk/node16/bin
      env:
        XDG_CACHE_HOME: /run/build/feishin/flatpak-node/cache
        npm_config_cache: /run/build/feishin/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: "true"
    build-commands:
      - install -Dm 644 flatpak/default.json /app/main/resources/default.json
      - >
        for i in 128x128 256x256 512x512; do 
          install -Dm 644 resources/assets/icons/${i}.png /app/share/icons/hicolor/${i}/apps/${FLATPAK_ID}.png
        done
      - cp -ar . /app/main
      - install -Dm 644 flatpak/org.jeffvli.feishin.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm 644 flatpak/org.jeffvli.feishin.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 755 ../feishin.sh /app/bin/feishin
    sources:
      - type: archive
        url: https://github.com/jeffvli/feishin/releases/download/v0.0.1-alpha5/Feishin-0.0.1-alpha5-linux-x64.tar.xz
        sha256: 857e70c899d0128215c7697e84b31beed8182e8886811ff4d48fc8142a68bf9b
        dest: main
      - type: dir
        path: .
        dest: main/flatpak
      - type: script
        dest-filename: feishin.sh
        commands:
          - cp -n /app/main/resources/default.json $XDG_CONFIG_HOME/feishin/config.json
          - zypak-wrapper /app/main/feishin
